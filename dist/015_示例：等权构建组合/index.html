<p>2.4 回测分析</p>
<p>通过历史数据验证策略的有效性，评估收益和风险。</p>
<p>回测步骤：</p>
<p>计算每日组合收益：组合收益 = 每只股票收益 × 权重。</p>
<p>累计收益曲线：累计收益 = (1 + 日收益).cumprod()。</p>
<p>计算关键指标：</p>
<p>年化收益率：反映策略长期表现。</p>
<p>最大回撤：衡量潜在风险。</p>
<p>夏普比率：评估风险调整后的收益。</p>
